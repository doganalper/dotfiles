# Move status bar to top or bottom
set -g status-position bottom

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Esc key delay to 0
set -s escape-time 0

# Allow automatic renaming of windows
set -g allow-rename on

# Renumber windows when one is removed.
set -g renumber-windows on

# Color
set -g default-terminal "tmux-256color"

# Set mouse activity
set -g mouse on

unbind '"'
unbind %

bind c new-window -c "#{pane_current_path}"
bind 'v' split-window -v -c "#{pane_current_path}"
bind 'h' split-window -h -c  "#{pane_current_path}"

# Set scrollback buffer to 10000
set -g history-limit 10000

# (r)eload config
bind r source-file ~/.config/tmux/.tmux.conf \; display "Reloaded tmux config"

# Undercurl
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Status line customisation
set-option -g status-left-length 100
set-option -g status-left " #{session_name}  "
set-option -g status-style "fg=#7C7D83 bg=#16151d" # tokyo night
set-option -g window-status-format "#{window_index}:#{window_name}#{window_flags} " # window_name -> pane_current_command
set-option -g window-status-current-format "#{window_index}:#{window_name}#{window_flags} "
set-option -g window-status-current-style "fg=#dcc7a0"  #for gruvbox use: dcc7a0 or aeb6ff
set-option -g window-status-activity-style none
set-option -g status-right "#[fg=white,bg=default,bright]%a %H:%M "

# plugins
 # List of plugins
 set -g @tpm_plugins '          \
   tmux-plugins/tpm             \
   tmux-plugins/tmux-sensible   \
 '

run '~/.tmux/plugins/tpm/tpm'
